        <script src="https://cdn.jsdelivr.net/npm/@algolia/autocomplete-js"></script>
        <script>
            const { autocomplete } = window['@algolia/autocomplete-js'];

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@algolia/autocomplete-theme-classic"/>


        <style>
            :root {
                    --aa-search-input-height: 30px;
                    --aa-primary-color-rgb: 38, 38, 39;
            }

            .aa-Autocomplete { 
                width: 100%;
            }

            .aa-Form, .aa-DetachedSearchButton{
                border: 2px solid #272525;
                outline: none;
                border-radius: 0px;
            }

            .aa-Form:focus-within {
                border: 2px solid #272525;
                box-shadow: 0 0 0 4pt #ffdd00;
                outline: medium none currentColor;
                border-radius: 0px;
            }

            @media (min-width: 768px){
                .aa-Autocomplete { 
                    width: 100%;
                }
            }
        </style>

        <script>
        autocomplete({
        container: '#autocomplete',
        placeholder: 'Search Design System',
        getSources() {
            return [
            {
                sourceId: 'links',
                getItems({ query }) {
                return [
{ label: "Colours", url: '/dsf-design-system-docs-static/styles/colour/', keys: "" },{ label: "Page Templates", url: '/dsf-design-system-docs-static/styles/page_templates/', keys: "" },{ label: "Grid system", url: '/dsf-design-system-docs-static/styles/grid/', keys: "" },{ label: "Layout", url: '/dsf-design-system-docs-static/styles/layout/', keys: "" },{ label: "Typography", url: '/dsf-design-system-docs-static/styles/typography/', keys: "fonts text Paragraph Headings Unordered Ordered list Links" },{ label: "Design System", url: '/dsf-design-system-docs-static/', keys: "" },{ label: "Getting Started", url: '/dsf-design-system-docs-static/getting_started/', keys: "" },{ label: "Styles", url: '/dsf-design-system-docs-static/styles/', keys: "" },
                ].filter(({ label ,keys }) =>
                    label.toLowerCase().includes(query.toLowerCase()) 
                    || keys.toLowerCase().includes(query.toLowerCase())
                );
                },
                getItemUrl({ item }) {
                    return item.url;
                },
                 templates: {
                    item({ item, createElement }) {
                        return createElement('div', {
                        dangerouslySetInnerHTML: {
                            __html: `<div>
                            <a
                                href="${item.url}">
                                ${item.label}
                            <a/> 
                            </div>`,
                        },
                        });
                    },
                    noResults() {
                        return 'No results.';
                    }
                }
                // ...
            },
            ];
        }
    });

        </script>
